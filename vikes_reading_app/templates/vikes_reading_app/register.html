{% extends 'vikes_reading_app/base.html' %}

{% block title %}
Register - Vike's Reading
{% endblock %}

{% block content %}
    <h1>Register a new account</h1>
    <form method ="POST" action="/register">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" id="id_username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="password_confirmation">Confirm password:</label>
            <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Repeat your password" required>
        </div>
        <div class="form-actions">
            <button type="submit">Register</button>
        </div>
        <p>Have account already? <a href="/login">Login here</a></p>
    </form>
{% endblock %}
